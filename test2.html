<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var currentYear;  // 올해 연도 변수 선언
        // var birthYear;  // 태어난 연도 변수 선언
        // var age;  // 계산한 나이 변수 선언

        var currentYear, birthYear, age;

        currentYear = 2024;
        
        birthYear = prompt("태어난 년도를 입력하세요", "XXXX");
        age = currentYear - birthYear + 1;
        var season = ["봄", "여름", "가을", "겨울"];
        var selectNum = prompt("1~4까지 원하는 숫자를 입력하세요");
        
        document.write("당신의 현재 나이는 " + age + "살 입니다.<br>");
        document.write("당신이 고른 숫자의 계절은 " + season[selectNum - 1] + "입니다.");
        
    </script>
</body>
</html>
